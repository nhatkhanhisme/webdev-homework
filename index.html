<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- BÊN TRÁI -->
      <div class="box-left">
        <h1>Signin</h1>
        <input type="text" placeholder="Your username" />
        <input type="password" placeholder="Your password" />
        <button class="signin-btn">Signin</button>
        <p>or signin with</p>
        <div class="social-icons">
          <i class="fab fa-facebook-f facebook"></i>
          <i class="fab fa-google-plus-g google"></i>
          <i class="fab fa-linkedin-in linkedin"></i>
        </div>
      </div>

      <!-- BÊN PHẢI -->
      <div class="box-right">
        <h2>Welcome back!</h2>
        <p>
          Welcome back! We are so happy to have you here. It's great to see you
          again. We hope you had a safe and enjoyable time away.
        </p>
        <span class="transparent-box">No account yet? <a href="#">Signup</a>.</span>
      </div>
    </div>
  </body>
</html>
